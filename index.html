<!DOCTYPE html>
<html>
  <head>
    <title>Samuel's Game</title>
     
    <link rel="stylesheet" href="general.css">
  </head>
  <body class="body1">
    <div>
      <p class="play">Let's play</p>
    </div>

    <div>
      <p class="click">click any button of your choice</p>
    </div>
    <div class="hov">

      <div onclick="
      playgame('Rock');
        " class="rock"><button class="Go">Rock</button></div>

      <div onclick="
       playgame('Paper');
      " class="paper"><button class="Go">Paper</button></div>

      <div onclick="
      playgame('Scissors');
      " class="scissors"><button class="Go">Scissors</button></div>

      <div onclick="
      score.wins = 0;
      score.losses = 0;
      
        " class="rock"><button class="Go">Reset Score</button></div>
    </div>
   
    <script>
      localStorage.removeItem('score');
      let score = JSON.parse(localStorage.getItem('score'))
      || {
        wins: 0,
          losses: 0
      }

      /*if (score === null) {
        score = {
          wins: 0,
          losses: 0
        };
      }*/

      function playgame(playermove) {
        const computerMove = pickComputerMove();
        
        let result = '';

        if (playermove === 'Scissors') {
          if (computerMove === 'Rock') {
          result = 'Sorry you lose!';
        } else if (computerMove === 'Paper') {
          result = 'Sorry you lose!';
        } else if (computerMove === 'Scissors') {
          result = 'You win!';
        }
        }

          else if (playermove === 'Paper') {
          if (computerMove === 'Rock') {
          result = 'Sorry you lose! ';
        } else if (computerMove === 'Paper') {
          result = 'You win!';
        } else if (computerMove === 'Scissors') {
          result = 'Sorry you lose!';
        }
        }

       else if (playermove === 'Rock') {
          if (computerMove === 'Rock') {
          result = 'You win!';
        } else if (computerMove === 'Paper') {
          result = 'Sorry you lose!';
        } else if (computerMove === 'Scissors') {
          result = 'Sorry you lose!';
        }
        }

        if (result === 'You win!') {
          score.wins += 1;
        } else if (result === 'Sorry you lose!') {
          score.losses += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playermove}. Computer picked ${computerMove}. ${result}. 
wins: ${score.wins}. 
losses: ${score.losses}`)
      }
      
      

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber > 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Scissors';
        }
        return computerMove;
      }
    
    </script>
  </body>
</html>
